<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <link rel="stylesheet" href="<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>">
    <link rel="stylesheet" href="./ktm.css">
    <link rel="icon" href="./2.jpg">
</head>
<body>
    <main>
        <img src="./Screenshot from 2023-08-28 21-59-57.png" alt="" class="phoneImg">
        <div class="form-div">
            <form >
                <img src="./images.png" alt="" class="instaLogo">
                <input type="text" class="input" placeholder="phone number,username, or email" required>
                <input type="password" class="input" placeholder="password" required>
                <button class="login-btn">Login</button>
                <p id="or">or</p>
                <a href="#" class="fb-login"><i class='bx bxl-facebook-square'></i>Login with facebook</a>
            </form>
            <div class="sign-up">
                <p class="sign-link">
                    Don't have an account? <a href="#" class="sign-link">Sign up</a>
                </p>
            </div>
            <div class="get-app">
                <p>Get the app</p>
                <div class="store">
                    <img src="./play.jpg" alt="" id="play">
                    <img src="./apple.jpg" alt="" id="apple">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
